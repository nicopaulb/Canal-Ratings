<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <form>
      <div class="form-section">
        <label for="cacheLife">Cache :</label>
        <select id="cacheLife" name="cacheLife">
          <option value="0">Disabled</option>
          <option value="3600000">1 hour</option>
          <option value="86400000">1 day</option>
          <option value="604800000">1 week</option>
          <option value="2629746000">1 month</option>
        </select>
      </div>
    
      <div class="form-section">
        <label for="retryDelay">Retry delay :</label>
        <select id="retryDelay" name="retryDelay">
          <option value="0">None</option>
          <option value="3600000">1 hour</option>
          <option value="86400000">1 day</option>
          <option value="604800000">1 week</option>
          <option value="2629746000">1 month</option>
        </select>
      </div>
    
      <div class="form-section">
        <p>Rating source:</p>
    
        <div class="switch-line">
          <label class="switch">
            <input type="checkbox" name="ratingSource" value="IMDb" checked>
            <span class="slider"></span>
          </label>
          <span class="switch-label">IMDb</span>
        </div>
    
        <div class="switch-line">
          <label class="switch">
            <input type="checkbox" name="ratingSource" value="RottenTomatoes" checked>
            <span class="slider"></span>
          </label>
          <span class="switch-label">Rotten Tomatoes</span>
        </div>
    
        <div class="switch-line">
          <label class="switch">
            <input type="checkbox" name="ratingSource" value="Allocine" checked>
            <span class="slider"></span>
          </label>
          <span class="switch-label">Allocine</span>
        </div>
      </div>
    
      <div class="form-section">
        <div class="thumbnail-rating">
          <label class="switch">
            <input type="checkbox" name="thumbnailRating" id="thumbnailRating">
            <span class="slider"></span>
          </label>
          <span class="switch-label">Show ratings on thumbnail</span>
        </div>
      </div>
    
      <button type="submit">Save</button>
    </form>
     
    <script src="options.js"></script>
  </body>
</html>
